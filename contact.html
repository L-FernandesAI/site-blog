<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Joceane Advocacia</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        font-family: "Playfair Display", serif;
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">
    <!-- SEÇÃO DE CONTATO COM IMAGEM DE FUNDO -->
    <section class="relative min-h-screen w-full overflow-hidden">
      <!-- IMAGEM DE FUNDO -->
      <div class="absolute inset-0 z-0">
        <img
          src="img/gh.jpg"
          alt="Imagem de fundo"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute inset-0 bg-gradient-to-b from-black/70 to-black/80 z-10"
        ></div>
      </div>

      <!-- HEADER -->
      <header class="relative z-20 text-center py-6">
        <h1
          class="text-white text-3xl font-bold uppercase tracking-widest"
        ></h1>
      </header>

      <!-- FORMULÁRIO CENTRALIZADO -->
      <div
        class="relative z-20 flex flex-col justify-center items-center px-6 pt-8 pb-16"
      >
        <div
          class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-xl text-white"
        >
          <h2 class="text-3xl font-semibold mb-4 text-center">Fale Conosco</h2>
          <p class="text-sm md:text-base mb-8 text-center text-white/80">
            Envie sua dúvida ou solicitação, retornaremos o mais breve possível.
          </p>
          <form class="space-y-5">
            <input
              type="text"
              placeholder="Nome"
              class="w-full px-4 py-3 rounded bg-white/90 text-black outline-none focus:ring-2 focus:ring-[#C6A961]"
              required
            />
            <input
              type="email"
              placeholder="Email"
              class="w-full px-4 py-3 rounded bg-white/90 text-black outline-none focus:ring-2 focus:ring-[#C6A961]"
              required
            />
            <textarea
              placeholder="Sua mensagem"
              rows="5"
              class="w-full px-4 py-3 rounded bg-white/90 text-black outline-none focus:ring-2 focus:ring-[#C6A961]"
              required
            ></textarea>
            <button
              type="submit"
              class="w-full bg-[#C6A961] hover:bg-[#b8944f] text-white py-3 rounded font-medium transition duration-300"
            >
              Enviar Mensagem
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- FOOTER BONITO E COMPACTO -->
    <footer class="bg-black text-white py-8 px-6">
      <div
        class="max-w-5xl mx-auto grid gap-4 md:grid-cols-2 text-sm items-center"
      >
        <div class="space-y-3 text-center md:text-left">
          <h3 class="text-base font-semibold tracking-wide uppercase">
            Contatos
          </h3>
          <div
            class="flex items-center space-x-2 justify-center md:justify-start"
          >
            <i class="fab fa-whatsapp text-[#25D366]"></i>
            <a
              href="https://wa.me/5599999999999"
              target="_blank"
              class="hover:text-[#C6A961]"
            >
              (99) 99999-9999
            </a>
          </div>
          <div
            class="flex items-center space-x-2 justify-center md:justify-start"
          >
            <i class="fab fa-instagram text-pink-500"></i>
            <a
              href="https://instagram.com/seuperfil"
              target="_blank"
              class="hover:text-[#C6A961]"
            >
              @seuperfil
            </a>
          </div>
          <div
            class="flex items-center space-x-2 justify-center md:justify-start"
          >
            <i class="fab fa-facebook-f text-blue-500"></i>
            <a
              href="https://facebook.com/seupagina"
              target="_blank"
              class="hover:text-[#C6A961]"
            >
              /seupagina
            </a>
          </div>
          <div
            class="flex items-center space-x-2 justify-center md:justify-start"
          >
            <i class="fab fa-linkedin-in text-blue-300"></i>
            <a
              href="https://linkedin.com/in/seuperfil"
              target="_blank"
              class="hover:text-[#C6A961]"
            >
              linkedin.com/in/seuperfil
            </a>
          </div>
        </div>

        <div class="text-center md:text-right opacity-60 text-xs mt-4 md:mt-0">
          © 2025 Joceane Advocacia. Todos os direitos reservados.
        </div>
      </div>
    </footer>
  </body>
</html>
